<body>

    <div class="container">

        <div class="row header" style="display: flex; align-items: center; justify-content: space-between;">
            <div class="hTxt" id="hTxt">
                <!-- UPCOMING DRIVES FOR SEPTEMBER & OCTOBER - 2024 -->
            </div>
            <div>
                <img src="./images/carrerit.png" alt="logo" width="150px" height="60px" class="hdr-sty ">
            </div>
        </div>



        <!-- Form Section -->
        <div id="formSection">
            <div class="companyFS">
                <form id="companyForm" style="width: 50%; ">
                    <div class="mb-3">
                        <h4 id="CFSsty" class="form-label mt-3">Upcoming Drives Company Submission</h4>
                    </div>
                    <input type="text" id="headerTitle" class="form-control" placeholder="Enter header title" />
                    <button id="submitBtn" class="mx-2 my-2 btn btn-primary">Submit Header Title</button>
                    <button id="editBtn" class="btn btn-secondary mx-2 my-2" style="display:none;">Edit Header
                        Title</button>
                    <div class="mb-3">
                        <!-- 

                        <label for="headerTitle" class="form-label">Header Title</label>
                        <input type="text" class="form-control" id="headerTitle" required> -->
                    </div>


                    <div class="mb-3">
                        <label for="companyName" class="form-label comp_label_sty">Company Name</label>
                        <input type="text" class="form-control" id="companyName" placeholder="Enter Company Name"
                            required>
                    </div>
                    <div class="mb-3">
                        <!-- <label for="companyLogo" class="form-label">Upload Company Logo</label>
                        <input type="file" class="form-control" id="companyLogo" accept="image/*" required> -->



                        <div id="dropzone" onclick="document.getElementById('companyLogo').click()" ondrop="drop(event)"
                            ondragover="allowDrop(event)">
                            <img src="./images/draganddrop.webp" alt="" width="100%" height="100%">
                        </div>

                        <!-- Hidden file input -->
                        <input type="file" class="form-control d-none" id="companyLogo" accept="image/*" multiple
                            onchange="uploadImage(event)">




                    </div>
                    <div class="mb-3">
                        <label for="technologies" class="form-label comp_label_sty">Technologies</label>
                        <input type="text" class="form-control" id="technologies" placeholder="Enter Technologies"
                            required>
                    </div>
                    <button type="button" class="btn btn-primary" id="addCompanyBtn">Add Company</button>
                </form>

                <div class="mt-3">
                    <button type="button" class="btn btn-warning mb-2" id="previewBtn">Preview</button>
                    <button type="submit" class="btn btn-success mb-2" id="submitFormBtn">Final Submit</button>
                </div>

            </div>
            <!-- Company list where companies are dynamically added -->
            <div class="company-list row" id="companyList">
                <!-- Dynamically generated company list will go here -->
            </div>
        </div>

        <!-- Final Company Section -->
        <div id="companiesSection" class="companies row">
            <!-- Dynamic companies will be inserted here after submission -->
        </div>
    </div>
